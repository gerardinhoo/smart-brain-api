version: "3.7"

services:
  # Backend API
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: postgres://dinho:secret@postgres:5432/smart-brain-docker
    # links:
    #   - postgres
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/smart-brain-api

  # Postgres
  postgres:
    environment:
      POSTGRES_DB: smart-brain-docker
      POSTGRES_USER: dinho
      POSTGRES_PASSWORD: secret
      POSTGRES_HOST: postgres
    build: ./postgres
    ports:
      - "5432:5432"
